<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Replica</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/3a94dfef71.js"></script>
  </head>
  <body>
    <div class="navbar">
      <ul style="list-style-type:none">
        <li>Gmail</li>
        <li>Images</li>
        <li><i class="fa fa-th" aria-hidden="true"></i></li>
        <li><i class="fa fa-bell-o" aria-hidden="true"></i></li>
        <li><span>Share</span></li>
        <li>
          <img class="myImage" src="img/member_22.jpeg"/>
        </li>
      </ul>
    </div>

    <div class="searchEngine">
        <img src="img/google.png"/> <!--"logo"-->
        <input type="text" autofocus placeholder="Search Google or type a URL">
        <!--buttons-->
      <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
      </div>
    </div>

   <footer style="list-style-type:none">
     <ul class="left">
       <li>Advertising</li>
       <li>Business</li>
       <li>About</li>
     </ul>
     <ul class="right">
       <li>Privacy</li>
       <li>Terms</li>
       <li>Settings</li>
     </ul>
   </footer>

  </body>
</html>
